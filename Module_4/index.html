<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Javascript Quiz</h1>
    </header>
    <main>
        <section id="start-screen">
            <h2>Get ready to test your coding knowledge?</h2> 
            <button id="start-button">Start Quiz</button>
        </section>
        <section id="quiz-screen" class="hidden">
            <h2 id="question"></h2>
            <div id="choices"></div>
            <p id="result"></p>
        </section>
        <section id="end-screen" class="hidden">
            <h2>All done!</h2>
            <p>Your final score is <span id="score"></span>.</p>
            <form>
                <label for="initials">Enter initials:</label>
                <input type="text" id="initials" name="initials" maxlength="3" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
